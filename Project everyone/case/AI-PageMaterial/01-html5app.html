<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 App</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            position: relative;
            height: 300px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            width: 100%;
            height: auto;
            animation: fade 5s infinite;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
        }

        nav a:hover {
            background-color: #777;
            color: #fff;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">服务</a>
        <a href="#">联系我们</a>
    </nav>
    <main>
        <section>
            <h2>欢迎来到我们的网站</h2>
            <p>这是一个简单的HTML5应用程序示例。</p>
        </section>
        <section>
            <h2>关于我们</h2>
            <p>我们是一个致力于提供高质量HTML5应用程序的公司。</p>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2022 HTML5 App</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('页面加载完成');
        });
    </script>
</body>

</html>
